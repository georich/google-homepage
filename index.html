<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li>Gmail</li>
                    <li>Images</li>
                </ul>
            </nav>
        </header>
        <div class="center logo">
            <img src="images/google-logo.png" alt="The Google Logo">
        </div>
        <div>    
            <form action="#" method="GET" name="google-form">
                <div class ="center searchbox">
                    <input type="text" name="search-box" id="searchbox">
                </div>
                <br />
                <div class="center buttons">
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
        <footer>
            <p>United Kingdom</p>
            <ul>
                <li>Advertising</li>
                <li>Business</li>
                <li>About</li>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </footer>
    </body>
</html>
